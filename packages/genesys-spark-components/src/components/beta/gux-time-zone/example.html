<h1>gux-time-zone-beta</h1>

<h2>Time Zones</h2>

<h3>Default</h3>
<gux-time-zone-beta time-zone-id="Etc/GMT"></gux-time-zone-beta>

<h3>Show offset</h3>
<gux-time-zone-beta
  time-zone-id="America/Vancouver"
  offset="true"
></gux-time-zone-beta>

<h3>Parentheses around offset</h3>
<gux-time-zone-beta
  time-zone-id="Antarctica/Vostok"
  offset="true"
  surround-offset="true"
></gux-time-zone-beta>

<h3>Shorten name</h3>
<gux-time-zone-beta
  time-zone-id="America/Vancouver"
  shorten="true"
></gux-time-zone-beta>
