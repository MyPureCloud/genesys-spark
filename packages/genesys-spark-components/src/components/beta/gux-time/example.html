<h1>gux-time-beta</h1>

<h2>Times</h2>

<h3>Time zone</h3>
<gux-time-beta
  time-zone="Asia/Calcutta"
  datetime="2022-01-01T12:00:00.000Z"
  format="full"
></gux-time-beta>

<h3>Default</h3>
<gux-time-beta></gux-time-beta>

<h3>Short</h3>
<gux-time-beta
  datetime="2022-01-01T14:48:00.000Z"
  format="short"
></gux-time-beta>

<h3>Medium</h3>
<gux-time-beta
  datetime="2022-01-01T14:48:00.000Z"
  format="medium"
></gux-time-beta>

<h3>Long</h3>
<gux-time-beta
  datetime="2022-01-01T14:48:00.000Z"
  format="long"
></gux-time-beta>

<h3>Full</h3>
<gux-time-beta
  datetime="2022-01-01T14:48:00.000Z"
  format="full"
></gux-time-beta>

<h3>Time zone</h3>
<gux-time-beta
  time-zone="America/Los_Angeles"
  datetime="2022-01-01T12:00:00.000Z"
  format="full"
></gux-time-beta>
