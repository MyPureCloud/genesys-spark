<h1>gux-tree-multi-beta</h1>

<gux-tree-multi-beta
  id="multi-tree"
  value="l-1-1,l-2-3,l-2-2-2,l-3"
  onchange="notify(event)"
  oninput="notify(event)"
>
  <gux-branch-multi>
    <gux-icon
      slot="icon"
      icon-name="fa/code-branch-regular"
      decorative
    ></gux-icon>
    <div slot="label">Branch 0</div>

    <gux-branch-multi>
      <gux-icon
        slot="icon"
        icon-name="fa/code-branch-regular"
        decorative
      ></gux-icon>
      <div slot="label">Branch 1</div>

      <gux-leaf-multi value="l-1-1" disabled>
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 1-1</div>
      </gux-leaf-multi>

      <gux-leaf-multi value="l-1-2" disabled>
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 1-2</div>
      </gux-leaf-multi>
    </gux-branch-multi>

    <gux-branch-multi>
      <gux-icon
        slot="icon"
        icon-name="fa/code-branch-regular"
        decorative
      ></gux-icon>
      <div slot="label">Branch 2</div>

      <gux-branch-multi>
        <gux-icon
          slot="icon"
          icon-name="fa/code-branch-regular"
          decorative
        ></gux-icon>
        <div slot="label">Branch 2-1</div>

        <gux-leaf-multi value="l-2-1-1">
          <gux-icon
            slot="icon"
            icon-name="fa/diamond-regular"
            decorative
          ></gux-icon>
          <div slot="label">Leaf 2-1-1</div>
        </gux-leaf-multi>

        <gux-leaf-multi value="l-2-1-2">
          <gux-icon
            slot="icon"
            icon-name="fa/diamond-regular"
            decorative
          ></gux-icon>
          <div slot="label">Leaf 2-1-2</div>
        </gux-leaf-multi>

        <gux-leaf-multi value="l-2-1-3">
          <gux-icon
            slot="icon"
            icon-name="fa/diamond-regular"
            decorative
          ></gux-icon>
          <div slot="label">Leaf 2-1-3</div>
        </gux-leaf-multi>
      </gux-branch-multi>

      <gux-branch-multi>
        <gux-icon
          slot="icon"
          icon-name="fa/code-branch-regular"
          decorative
        ></gux-icon>
        <div slot="label">Branch 2-2</div>

        <gux-leaf-multi value="l-2-2-1">
          <gux-icon
            slot="icon"
            icon-name="fa/diamond-regular"
            decorative
          ></gux-icon>
          <div slot="label">Leaf 2-2-1</div>
        </gux-leaf-multi>

        <gux-leaf-multi value="l-2-2-2">
          <gux-icon
            slot="icon"
            icon-name="fa/diamond-regular"
            decorative
          ></gux-icon>
          <div slot="label">Leaf 2-2-2</div>
        </gux-leaf-multi>
      </gux-branch-multi>

      <gux-leaf-multi value="l-2-3">
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 2-3</div>
      </gux-leaf-multi>
    </gux-branch-multi>

    <gux-leaf-multi value="l-3">
      <gux-icon
        slot="icon"
        icon-name="fa/diamond-regular"
        decorative
      ></gux-icon>
      <div slot="label">Leaf 3</div>
    </gux-leaf-multi>
  </gux-branch-multi>
</gux-tree-multi-beta>
