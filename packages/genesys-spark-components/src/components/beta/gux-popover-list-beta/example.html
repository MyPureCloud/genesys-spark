<h1>gux-popover-list</h1>
<div class="scroll-container">
  <div class="scroll-interior">
    <gux-button id="popover-target">Example Element</gux-button>
    <gux-popover-list-beta
      id="popover-example"
      position="top"
      for="popover-target"
      is-open
    >
      <gux-list>
        <gux-list-item onclick="notify(event, 'item-1')">Item 1</gux-list-item>
        <gux-list-item onclick="notify(event, 'item-2')">Item 2</gux-list-item>
        <gux-list-item onclick="notify(event, 'item-3')">Item 3</gux-list-item>
        <gux-list-item onclick="notify(event, 'item-4')">Item 4</gux-list-item>
        <gux-list-item onclick="notify(event, 'item-5')">Item 5</gux-list-item>
        <gux-list-item onclick="notify(event, 'item-6')">Item 6</gux-list-item>
      </gux-list>
    </gux-popover-list-beta>
  </div>
</div>

<style>
  .scroll-container {
    inline-size: 900px;
    block-size: 300px;
    margin: auto;
    overflow: scroll;
    border: 1px solid var(--gse-semantic-border-container-edges-default);
  }

  .scroll-interior {
    position: relative;
    inline-size: 600px;
    block-size: 600px;
  }

  #popover-target {
    position: absolute;
    inset-block-start: 250px;
    inset-inline-start: 250px;
    display: inline-block;
    padding-block: 10px;
    padding-inline: 15px;
  }
</style>
