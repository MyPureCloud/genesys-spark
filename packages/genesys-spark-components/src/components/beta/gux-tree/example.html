<h1>gux-tree-beta</h1>

<gux-tree-beta onchange="notify(event)" oninput="notify(event)">
  <gux-branch value="b-1">
    <gux-icon
      slot="icon"
      icon-name="fa/code-branch-regular"
      decorative
    ></gux-icon>
    <div slot="label">Branch 1</div>

    <gux-leaf value="l-1-1" disabled>
      <gux-icon
        slot="icon"
        icon-name="fa/diamond-regular"
        decorative
      ></gux-icon>
      <div slot="label">Leaf 1-1</div>
    </gux-leaf>

    <gux-leaf value="l-1-2" disabled>
      <gux-icon
        slot="icon"
        icon-name="fa/diamond-regular"
        decorative
      ></gux-icon>
      <div slot="label">Leaf 1-2</div>
    </gux-leaf>
  </gux-branch>

  <gux-branch>
    <gux-icon
      slot="icon"
      icon-name="fa/code-branch-regular"
      decorative
    ></gux-icon>
    <div slot="label">Branch 2</div>

    <gux-branch value="b-2-1" disabled>
      <gux-icon
        slot="icon"
        icon-name="fa/code-branch-regular"
        decorative
      ></gux-icon>
      <div slot="label">Branch 2-1</div>

      <gux-leaf value="l-2-1-1">
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 2-1-1</div>
      </gux-leaf>

      <gux-leaf value="l-2-1-2">
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 2-1-2</div>
      </gux-leaf>

      <gux-leaf value="l-2-1-3">
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 2-1-3</div>
      </gux-leaf>
    </gux-branch>

    <gux-branch value="b-2-2">
      <gux-icon
        slot="icon"
        icon-name="fa/code-branch-regular"
        decorative
      ></gux-icon>
      <div slot="label">Branch 2-2</div>

      <gux-leaf value="l-2-2-1">
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 2-2-1</div>
      </gux-leaf>

      <gux-leaf value="l-2-2-2">
        <gux-icon
          slot="icon"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <div slot="label">Leaf 2-2-2</div>
      </gux-leaf>
    </gux-branch>
  </gux-branch>

  <gux-leaf value="l-1">
    <gux-icon slot="icon" icon-name="fa/diamond-regular" decorative></gux-icon>
    <div slot="label">Leaf 1</div>
  </gux-leaf>
</gux-tree-beta>
