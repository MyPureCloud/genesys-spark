<h1>gux-status-indicator-beta</h1>

<h2>Status Indicators</h2>
<gux-status-indicator-beta accent="info">
  <span>Information</span>
</gux-status-indicator-beta>
<gux-status-indicator-beta accent="success">
  Success
</gux-status-indicator-beta>
<gux-status-indicator-beta accent="warning">
  Inactive
</gux-status-indicator-beta>
<gux-status-indicator-beta accent="error"> Deleted </gux-status-indicator-beta>

<h2>With Tooltip</h2>
<gux-status-indicator-beta accent="warning">
  Inactive
  <span slot="tooltip-text">User has been inactive for 10 minutes</span>
</gux-status-indicator-beta>
