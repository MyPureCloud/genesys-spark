<h1>gux-popover</h1>
<div class="scroll-container">
  <div class="scroll-interior">
    <gux-button id="popover-target">Example Element</gux-button>
    <gux-popover-beta
      id="popover-example"
      position="top"
      for="popover-target"
      is-open
    >
      <span slot="title">Title</span>
      <div class="popover-content-wrapper">
        <div>Popover Content</div>
      </div>
      <gux-cta-group align="end" slot="footer">
        <gux-button autofocus slot="primary" onclick="notify(event)"
          >Action 3</gux-button
        >
        <gux-button slot="secondary" onclick="notify(event)"
          >Action 2</gux-button
        >
        <gux-button slot="dismiss" onclick="notify(event)">Action 1</gux-button>
      </gux-cta-group>
    </gux-popover-beta>
  </div>
</div>

<h2>Dynamic Popover with guxFocusPopover()</h2>
<div>
  <gux-button id="dynamic-trigger">Show Dynamic Popover</gux-button>
  <div id="dynamic-popover-container"></div>
</div>

<style
  onload="(function () {
  const dynamicTrigger = document.getElementById('dynamic-trigger');
  const container = document.getElementById('dynamic-popover-container');


  dynamicTrigger.addEventListener('click', function() {
      const popover = document.createElement('gux-popover-beta');
      popover.id = 'dynamic-popover';
      popover.setAttribute('position', 'bottom');
      popover.setAttribute('for', 'dynamic-trigger');
      popover.setAttribute('is-open', '');

      const title = document.createElement('span');
      title.setAttribute('slot', 'title');
      title.textContent = 'Dynamic Popover';

      const content = document.createElement('div');
      const text = document.createElement('p');
      text.textContent = 'This popover was created dynamically and focused using guxFocusPopover()';

      const button = document.createElement('gux-button');
      button.setAttribute('autofocus', '');
      button.textContent = 'Focused Button';

      content.appendChild(text);
      content.appendChild(button);
      popover.appendChild(title);
      popover.appendChild(content);
      container.appendChild(popover);


      popover.guxFocusPopover();

    });



  })()"
>
  .scroll-container {
    inline-size: 900px;
    block-size: 400px;
    margin: auto;
    overflow: scroll;
    border: 1px solid var(--gse-semantic-border-container-edges-default);
  }

  .scroll-interior {
    position: relative;
    inline-size: 600px;
    block-size: 600px;
  }

  .popover-content-wrapper {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .popover-content {
    display: flex;
    flex-direction: row;
    gap: 8px;
    inline-size: 280px;
  }

  #popover-target {
    position: absolute;
    inset-block-start: 250px;
    inset-inline-start: 250px;
    display: inline-block;
    padding-block: 10px;
    padding-inline: 15px;
  }
</style>
