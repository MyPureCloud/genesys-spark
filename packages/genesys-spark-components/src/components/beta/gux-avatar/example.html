<h2>Dynamic Example</h2>

<div class="dynamic-example-wrapper">
  <gux-avatar-beta
    id="dynamic-example"
    name="Monserrat Limon"
    size="large"
    accent="auto"
  ></gux-avatar-beta>
  <div class="control">
    <p class="gux-heading-subheading-regular">Avatar Controls</p>
    <gux-form-field-dropdown>
      <gux-dropdown value="large" id="update-size">
        <gux-listbox aria-label="Update size">
          <gux-option value="xsmall">X-Small</gux-option>
          <gux-option value="small">Small</gux-option>
          <gux-option value="medium">Medium</gux-option>
          <gux-option value="large">Large</gux-option>
        </gux-listbox>
      </gux-dropdown>
      <label slot="label">Size</label>
    </gux-form-field-dropdown>

    <gux-form-field-text-like>
      <input
        slot="input"
        name="avatarName"
        id="update-name"
        type="text"
        placeholder="Enter name"
        value="Monserrat Limon"
      />
      <label slot="label">Name</label>
    </gux-form-field-text-like>
    <gux-button
      onclick="(function() {
        const avatar = document.getElementById('dynamic-example');
        const updateSize = document.getElementById('update-size');
        const updateName = document.getElementById('update-name');
        console.log(updateName);
        avatar.setAttribute('size', updateSize.value);
        avatar.setAttribute('name', updateName.value);
      })()"
      >Update Avatar</gux-button
    >
  </div>
</div>
