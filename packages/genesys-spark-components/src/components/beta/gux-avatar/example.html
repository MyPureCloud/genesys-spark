<h1>gux-avatar-beta</h1>
<h2>Image or initials</h2>
<gux-avatar-beta status="available" status-ring>
  <img slot="image" src="https://i.pravatar.cc/300" />
</gux-avatar-beta>
<gux-avatar-beta status="available" status-ring initials="CD">
</gux-avatar-beta>

<h2>Sizes</h2>
<gux-avatar-beta size="xsmall" status-ring initials="XS"></gux-avatar-beta>
<gux-avatar-beta size="small" status-ring initials="SM"></gux-avatar-beta>
<gux-avatar-beta size="medium" status-ring initials="MD"></gux-avatar-beta>
<gux-avatar-beta size="large" status-ring initials="LG"></gux-avatar-beta>

<h2>Status ring</h2>
<gux-avatar-beta initials="AB"></gux-avatar-beta>
<gux-avatar-beta status="available" initials="CD" status-ring></gux-avatar-beta>
<gux-avatar-beta status="break" initials="EF" status-ring></gux-avatar-beta>
<gux-avatar-beta status="busy" initials="GH" status-ring></gux-avatar-beta>
<gux-avatar-beta
  status="notifications"
  initials="IJ"
  status-ring
></gux-avatar-beta>
<gux-avatar-beta status="offline" initials="KL" status-ring></gux-avatar-beta>
<gux-avatar-beta status="queue" initials="MN" status-ring></gux-avatar-beta>
<gux-avatar-beta
  status="out-of-office"
  initials="OP"
  status-ring
></gux-avatar-beta>

<h2>Accents</h2>
<gux-avatar-beta status="available" initials="AB"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="CD" accent="1"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="CD" accent="2"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="EF" accent="3"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="GH" accent="4"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="IJ" accent="5"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="JK" accent="6"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="LM" accent="7"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="NO" accent="8"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="PQ" accent="9"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="RS" accent="10">
</gux-avatar-beta>

<gux-avatar-beta status="available" initials="TU" accent="11">
</gux-avatar-beta>

<gux-avatar-beta status="available" initials="VW" accent="12">
</gux-avatar-beta>

<gux-avatar-beta status="available" initials="+" accent="add">
</gux-avatar-beta>

<gux-avatar-beta status="available" initials="+7" accent="more">
</gux-avatar-beta>

<h2>Badges</h2>
<gux-avatar-beta initials="CD" badge="available" status-ring></gux-avatar-beta>
<gux-avatar-beta initials="EF" badge="break" status-ring></gux-avatar-beta>
<gux-avatar-beta initials="GH" badge="busy"></gux-avatar-beta>
<gux-avatar-beta initials="IJ" badge="notifications"></gux-avatar-beta>
<gux-avatar-beta initials="KL" badge="offline"></gux-avatar-beta>
<gux-avatar-beta initials="OP" badge="out-of-office"></gux-avatar-beta>
<gux-avatar-beta initials="MN" badge="queue"></gux-avatar-beta>

<h2>As a button</h2>
<gux-avatar-beta status="available" status-ring initials="CD" interactive>
</gux-avatar-beta>
