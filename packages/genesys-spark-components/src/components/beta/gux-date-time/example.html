<h1>gux-date-time-beta</h1>

<h2>Date and Time</h2>

<h3>Default</h3>
<gux-date-time-beta></gux-date-time-beta>

<div id="time-container"></div>

<h3>Manually set time zone (America/Los_Angeles)</h3>
<gux-date-time-beta
  time-zone="America/Los_Angeles"
  format="full"
></gux-date-time-beta>

<h3>Manually set datetime</h3>
<gux-date-time-beta
  datetime="2022-01-01T14:48:00.000Z"
  format="full"
></gux-date-time-beta>

<style
  onload="(function () {
  const timeContainer = document.getElementById('time-container');
  [
    'short', 'medium', 'long', 'full',
  ].forEach((format) => {
    const now = new Date();
    const timestamp = now.toISOString()
    const html = window.toHTML([
      '<div>',
        '<h3>' + format  + '</h3>',
        '<gux-date-time-beta ' + 'format=' + format + ' >',
        '</gux-date-time-beta>',
      '</div>'
    ].join(''));
    timeContainer.appendChild(html);
  });
})()"
>
  #time-container h3 {
    text-transform: capitalize;
  }
</style>
