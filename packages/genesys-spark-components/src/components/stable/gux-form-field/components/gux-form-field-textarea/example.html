<h1>gux-form-field-textarea</h1>

<p>slot a textarea element into a gux-form-field-textarea element</p>

<h2>Examples</h2>
<form onchange="notify(event)" oninput="notify(event)">
  <fieldset>
    <legend>Label Position</legend>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default long label</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea label-position="above">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Above</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea label-position="beside">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Beside</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea label-position="screenreader">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Screenreader</label>
    </gux-form-field-textarea>
  </fieldset>

  <fieldset>
    <legend>Resize</legend>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea resize="auto">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Auto</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea resize="manual">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Manual</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea resize="none">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">None</label>
    </gux-form-field-textarea>
  </fieldset>

  <fieldset>
    <legend>Input attributes</legend>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea" disabled></textarea>
      <label slot="label">Disabled</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea" required></textarea>
      <label slot="label">Required</label>
    </gux-form-field-textarea>

    <gux-form-field-textarea>
      <textarea
        slot="input"
        name="textarea"
        placeholder="Enter text"
      ></textarea>
      <label slot="label">Placeholder</label>
    </gux-form-field-textarea>
  </fieldset>

  <fieldset>
    <legend>Error</legend>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
      <span slot="error">This is an error message</span>
    </gux-form-field-textarea>
  </fieldset>

  <fieldset>
    <legend>Help</legend>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
      <span slot="help">This is a help message</span>
    </gux-form-field-textarea>
  </fieldset>
  <fieldset>
    <legend>Label Info</legend>

    <gux-form-field-textarea>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
      <gux-label-info-beta slot="label-info">
        <span slot="content">This is some tooltip text</span>
      </gux-label-info-beta>
    </gux-form-field-textarea>
  </fieldset>

  <fieldset>
    <legend>Indicator Mark</legend>
    <a href="gux-form-field-label-indicator.html"
      >Click here for usage examples</a
    >
  </fieldset>
</form>

<style>
  gux-form-field-textarea {
    margin: 10px;
  }
</style>
