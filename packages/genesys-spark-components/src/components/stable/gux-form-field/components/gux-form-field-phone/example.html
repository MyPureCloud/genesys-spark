<h1>gux-form-field-phone</h1>
<form onchange="notify(event)" oninput="notify(event)">
  <fieldset>
    <legend>No Default Region</legend>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta></gux-phone-input-beta>
        <label slot="label">Phone Input</label>
      </gux-form-field-phone>
    </div>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta required="true"></gux-phone-input-beta>
        <label slot="label">Phone Input - Required</label>
      </gux-form-field-phone>
    </div>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta disabled="true"></gux-phone-input-beta>
        <label slot="label">Phone Input - Disabled</label>
      </gux-form-field-phone>
    </div>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta has-error></gux-phone-input-beta>
        <label slot="label">Phone Input - Custom Error</label>
        <span slot="error">Custom Error Message</span>
      </gux-form-field-phone>
    </div>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta></gux-phone-input-beta>
        <label slot="label">Phone Input - Custom Hint</label>
        <span slot="help">Custom Help Message</span>
      </gux-form-field-phone>
    </div>
  </fieldset>
  <fieldset>
    <legend>Default Region Set</legend>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta default-region="JP"></gux-phone-input-beta>
        <label slot="label">Phone Input - Default Region = Japan</label>
      </gux-form-field-phone>
    </div>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta default-region="DE"></gux-phone-input-beta>
        <label slot="label">Phone Input - Default Region = Germany</label>
      </gux-form-field-phone>
    </div>
    <div class="field-container">
      <gux-form-field-phone label-position="above">
        <gux-phone-input-beta default-region="CH"></gux-phone-input-beta>
        <label slot="label">Phone Input - Default Region = Switzerland</label>
      </gux-form-field-phone>
    </div>
  </fieldset>
</form>

<style>
  .field-container {
    margin-bottom: 12px;
  }

  fieldset {
    margin-bottom: 24px;
  }
</style>
