<h1>gux-form-field-select</h1>

<p>slot a select element into a gux-form-field-select element</p>

<h2>Examples</h2>
<form onchange="notify(event)" oninput="notify(event)">
  <fieldset>
    <legend>Label Position</legend>

    <gux-form-field-select>
      <select slot="input" name="lp-1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Default</label>
    </gux-form-field-select>

    <gux-form-field-select>
      <select slot="input" name="lp-2">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Default long label</label>
    </gux-form-field-select>

    <gux-form-field-select label-position="above">
      <select slot="input" name="lp-3">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Above</label>
    </gux-form-field-select>

    <gux-form-field-select label-position="beside">
      <select slot="input" name="lp-4">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Beside</label>
    </gux-form-field-select>

    <gux-form-field-select label-position="screenreader">
      <select slot="input" name="lp-5">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Screenreader</label>
    </gux-form-field-select>
  </fieldset>

  <fieldset>
    <legend>Input attributes</legend>

    <gux-form-field-select>
      <select slot="input" name="a-1" disabled>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Disabled</label>
    </gux-form-field-select>

    <gux-form-field-select>
      <select slot="input" name="a-2" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Required</label>
    </gux-form-field-select>

    <gux-form-field-select>
      <select slot="input" name="a-3">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3" selected>Option 3</option>
      </select>
      <label slot="label">Preset</label>
    </gux-form-field-select>
  </fieldset>

  <fieldset>
    <legend>Error</legend>

    <gux-form-field-select>
      <select slot="input" name="e-1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Default</label>
      <span slot="error">This is an error message</span>
    </gux-form-field-select>
  </fieldset>

  <fieldset>
    <legend>Help</legend>

    <gux-form-field-select>
      <select slot="input" name="e-1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Default</label>
      <span slot="help">This is a help message</span>
    </gux-form-field-select>
  </fieldset>
  <fieldset>
    <legend>Label Info</legend>

    <gux-form-field-select>
      <select slot="input" name="e-1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <label slot="label">Default</label>
      <gux-label-info-beta slot="label-info">
        <span slot="content">This is some tooltip text</span>
      </gux-label-info-beta>
    </gux-form-field-select>
  </fieldset>
</form>

<style>
  gux-form-field-select {
    margin: 10px;
  }
</style>
