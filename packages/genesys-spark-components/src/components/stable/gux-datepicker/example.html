<h1>Thai Locale</h1>

<div lang="th">
  <h2>gux-datepicker</h2>

  <gux-datepicker value="1997-08-15" format="mm/dd/yyyy"></gux-datepicker>
  <gux-datepicker format="mm/dd/yyyy"></gux-datepicker>
  <gux-datepicker value="1997-08-15" format="mm/dd/yy"></gux-datepicker>
  <gux-datepicker
    label-position="above"
    label="Birthday"
    value="1997-08-15"
    format="mm.dd.yyyy"
  ></gux-datepicker>

  <h2>gux-calendar</h2>

  <gux-calendar
    mode="single"
    value="1997-08-29"
    min-date="1997-08-25"
  ></gux-calendar>

  <h2>gux-calendar-beta</h2>

  <gux-calendar-beta oninput="notify(event)">
    <input type="date" value="2023-05-19" />
  </gux-calendar-beta>

  <h2>gux-date-time-beta</h2>

  <h3>Default</h3>
  <gux-date-beta></gux-date-beta>

  <h3>Short</h3>
  <gux-date-beta
    datetime="2022-01-01T14:48:00.000Z"
    format="short"
  ></gux-date-beta>

  <h3>Medium</h3>
  <gux-date-beta
    datetime="2022-01-01T14:48:00.000Z"
    format="medium"
  ></gux-date-beta>

  <h3>Long</h3>
  <gux-date-beta
    datetime="2022-01-01T14:48:00.000Z"
    format="long"
  ></gux-date-beta>

  <h3>Full</h3>
  <gux-date-beta
    datetime="2022-01-01T14:48:00.000Z"
    format="full"
  ></gux-date-beta>

  <h3>Time zone</h3>
  <gux-date-beta
    time-zone="America/Los_Angeles"
    datetime="2022-01-01T12:00:00.000Z"
    format="full"
  ></gux-date-beta>

  <h2>gux-date-beta</h2>
  <h3>Default</h3>
  <gux-date-time-beta></gux-date-time-beta>

  <h3>Short</h3>
  <gux-date-time-beta format="short"></gux-date-time-beta>

  <h3>Medium</h3>
  <gux-date-time-beta format="medium"></gux-date-time-beta>

  <h3>Long</h3>
  <gux-date-time-beta format="long"></gux-date-time-beta>

  <h3>Full</h3>
  <gux-date-time-beta format="full"></gux-date-time-beta>
</div>
