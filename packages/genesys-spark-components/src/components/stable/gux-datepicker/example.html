<h1>gux-datepicker</h1>
<h2>Single Date Selection</h2>
<gux-datepicker value="1997-08-15" format="mm/dd/yyyy"></gux-datepicker>
<gux-datepicker format="mm/dd/yyyy"></gux-datepicker>
<gux-datepicker value="1997-08-15" format="mm/dd/yy"></gux-datepicker>
<gux-datepicker
  label-position="above"
  label="Birthday"
  value="1997-08-15"
  format="mm.dd.yyyy"
></gux-datepicker>
<gux-datepicker
  label-position="above"
  label="Disabled"
  format="mm/dd/yyyy"
  disabled
></gux-datepicker>

<h2>Range Selection</h2>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  number-of-months="2"
></gux-datepicker>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  min-date="2019-11-10"
  max-date="2019-12-31"
  number-of-months="2"
></gux-datepicker>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  min-date="2019-11-10"
  max-date="2019-12-31"
  number-of-months="2"
  format="mm.dd.yyyy"
></gux-datepicker>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  number-of-months="2"
  disabled
></gux-datepicker>
<gux-datepicker
  mode="range"
  label="Start Date,End Date"
  value="2019-11-25/2019-12-02"
  number-of-months="2"
></gux-datepicker>

<h2>Start Day of Week</h2>

<h3>Monday</h3>
<gux-datepicker start-day-of-week="1"></gux-datepicker>

<h3>Saturday</h3>
<gux-datepicker start-day-of-week="6"></gux-datepicker>

<h3>Sunday</h3>
<gux-datepicker start-day-of-week="7"></gux-datepicker>

<h2>Languages</h2>
<div id="languages-container"></div>

<style
  onload="(function () {
  // window['GUX_OPTIONS_enableRegionalDates'] = true
  const languagesContainer = document.getElementById('languages-container');
  const arHtml = window.toHTML([
    '<div>',
        '<h3>ar</h3>',
          '<gux-datepicker dir=rtl lang=ar value=2022-12-23></gux-datepicker>',
      '</div>'
    ].join(''));
    languagesContainer.appendChild(arHtml);

  [
    'cs', 'da', 'de', 'en', 'es-es', 'es', 'fi','fr-ca',
    'fr', 'he','it', 'ja', 'ko', 'nl', 'no', 'pl', 'pt-br',
    'pt-pt', 'ru', 'sv', 'th', 'tr', 'uk', 'zh-cn', 'zh-tw'
  ].forEach((lang) => {
    const html = window.toHTML([
      '<div class=language lang=' + lang + '>',
        '<h3>' + lang + '</h3>',
          '<gux-datepicker value=2022-12-23></gux-datepicker>',
      '</div>'
    ].join(''));
    languagesContainer.appendChild(html);
  });
})()"
>
  #languages-container {
    display: flex;
    flex-direction: column;
  }

  .language {
    padding: 10px 25px;
  }

  gux-datepicker {
    margin: 8px 0;
  }
</style>
