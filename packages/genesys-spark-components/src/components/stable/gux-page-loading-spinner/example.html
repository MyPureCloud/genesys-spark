<h1>gux-page-loading-spinner</h1>
<h2>No width restrictions</h2>
<gux-page-loading-spinner
  screenreader-text="Loading..."
  style="border: 1px dashed gainsboro"
></gux-page-loading-spinner>

<hr />

<h2>Width restriction on component (200px)</h2>
<gux-page-loading-spinner
  screenreader-text="Loading..."
  style="inline-size: 200px; border: 1px dashed gainsboro"
></gux-page-loading-spinner>

<hr />

<h2>Width restriction on parent (400px)</h2>
<div style="inline-size: 400px">
  <gux-page-loading-spinner
    screenreader-text="Loading..."
    style="border: 1px dashed gainsboro"
  ></gux-page-loading-spinner>
</div>

<hr />

<footer>
  <strong>Note:</strong> The dashed borders are not part of the component they
  are just to help visualise the width restictions
</footer>
