<h1>gux-button-slot</h1>

<h3>Enabled</h3>

<div class="container">
  <gux-button-slot>
    <button type="button" onclick="notify(event)">Default</button>
  </gux-button-slot>

  <gux-button-slot accent="primary">
    <button type="button" onclick="notify(event)">Primary</button>
  </gux-button-slot>

  <gux-button-slot accent="secondary">
    <button type="button" onclick="notify(event)">Secondary</button>
  </gux-button-slot>

  <gux-button-slot accent="tertiary">
    <button type="button" onclick="notify(event)">Tertiary</button>
  </gux-button-slot>

  <gux-button-slot accent="ghost">
    <button type="button" onclick="notify(event)">Ghost</button>
  </gux-button-slot>

  <gux-button-slot accent="danger">
    <button type="button" onclick="notify(event)">Danger</button>
  </gux-button-slot>

  <gux-button-slot accent="ai">
    <button type="button" onclick="notify(event)">AI</button>
  </gux-button-slot>

  <div>
    This is an
    <gux-button-slot accent="inline">
      <button type="button" onclick="notify(event)">Inline</button>
    </gux-button-slot>
    button.
  </div>

  <gux-button-slot icon-only>
    <button type="button" onclick="notify(event)">
      <gux-icon
        size="small"
        icon-name="fa/diamond-regular"
        decorative
      ></gux-icon>
      <gux-screen-reader-beta
        >This will be read by a screen reader</gux-screen-reader-beta
      >
    </button>
  </gux-button-slot>

  <gux-button-slot>
    <button type="button" onclick="notify(event)">
      <div class="align-content">
        <gux-icon
          size="small"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <span>Text in a span element</span>
      </div>
    </button>
  </gux-button-slot>

  <gux-button-slot accent="invalid">
    <button type="button" onclick="notify(event)">
      <div class="align-content">
        <gux-icon
          size="small"
          icon-name="fa/diamond-regular"
          decorative
        ></gux-icon>
        <span>Text in a span element</span>
      </div>
    </button>
  </gux-button-slot>
</div>
