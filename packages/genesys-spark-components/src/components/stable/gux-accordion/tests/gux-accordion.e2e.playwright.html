<!doctype html>
<html lang="en" data-testid="html">
  <head>
    <meta charset="utf8" />
    <title>Playwright Tests</title>
    <link
      rel="stylesheet"
      href="https://apps.inindca.com/webfonts/urbanist.css"
    />
    <link
      rel="stylesheet"
      href="https://apps.inindca.com/webfonts/noto-sans.css"
    />
    <link rel="stylesheet" href="../../../../build/genesys-webcomponents.css" />

    <script
      src="../../../../build/genesys-webcomponents.esm.js"
      type="module"
    ></script>
    <script src="../../../../build/genesys-webcomponents.js" nomodule></script>
    <style>
      html {
        color: var(--gse-semantic-foreground-container-highEmphasis);
        background-color: var(--gse-semantic-background-container-page-default);
      }
    </style>
  </head>
  <body>
    <gux-accordion>
      <gux-accordion-section>
        <h2 slot="header">First Section</h2>
        <div slot="content">Sample Content</div>
      </gux-accordion-section>
      <gux-accordion-section arrow-position="beside-text">
        <h2 slot="header">Second Section</h2>
        <div slot="content">Sample Content</div>
      </gux-accordion-section>
      <gux-accordion-section disabled>
        <h2 slot="header">Third Section</h2>
        <h3 slot="subheader">This is the subheader</h3>
        <div slot="content">Sample Content</div>
      </gux-accordion-section>
      <gux-accordion-section>
        <h2 slot="header">Fourth Section</h2>
        <h3 slot="subheader">This is the subheader</h3>
        <gux-icon
          slot="icon"
          icon-name="user-add"
          screenreader-text="add John Smith to contact list"
        ></gux-icon>
        <div slot="content">Sample Content</div>
      </gux-accordion-section>
      <gux-accordion-section reverse-headings="true">
        <h2 slot="header">Fourth Section</h2>
        <h3 slot="subheader">This is the subheader</h3>
        <gux-icon
          slot="icon"
          icon-name="user-add"
          screenreader-text="add John Smith to contact list"
        ></gux-icon>
        <div slot="content">Sample Content</div>
      </gux-accordion-section>
    </gux-accordion>
  </body>
</html>
