<h1>gux-column-manager</h1>

<gux-column-manager id="example" oninput="notify(event)">
  <gux-column-manager-item order-id="a">
    <gux-form-field-checkbox>
      <input
        slot="input"
        type="checkbox"
        name="columns[]"
        value="ant"
        checked
      />
      <label slot="label">Ant</label>
    </gux-form-field-checkbox>
  </gux-column-manager-item>
  <gux-column-manager-item order-id="b">
    <gux-form-field-checkbox>
      <input slot="input" type="checkbox" name="columns[]" value="bat" />
      <label slot="label">Bat</label>
    </gux-form-field-checkbox>
  </gux-column-manager-item>
  <gux-column-manager-item order-id="c">
    <gux-form-field-checkbox>
      <input
        slot="input"
        type="checkbox"
        name="columns[]"
        value="cat"
        checked
      />
      <label slot="label">Cat</label>
    </gux-form-field-checkbox>
  </gux-column-manager-item>
  <gux-column-manager-item order-id="d">
    <gux-form-field-checkbox>
      <input slot="input" type="checkbox" name="columns[]" value="dog" />
      <label slot="label">Dog</label>
    </gux-form-field-checkbox>
  </gux-column-manager-item>
  <gux-column-manager-item order-id="e">
    <gux-form-field-checkbox>
      <input
        slot="input"
        type="checkbox"
        name="columns[]"
        value="elephant"
        checked
      />
      <label slot="label">Elephant</label>
    </gux-form-field-checkbox>
  </gux-column-manager-item>
  <gux-column-manager-item order-id="f">
    <gux-form-field-checkbox>
      <input slot="input" type="checkbox" name="columns[]" value="frog" />
      <label slot="label">Frog</label>
    </gux-form-field-checkbox>
  </gux-column-manager-item>
</gux-column-manager>

<style
  onload="(function() {
  const example = document.querySelector('#example');
  example.addEventListener('guxorderchange', (event) => {
    const newOrder = event.detail;

    Array.from(example.children)
      .sort((a, b) => newOrder.indexOf(a.orderId) - newOrder.indexOf(b.orderId))
      .forEach(node=>example.appendChild(node));
  })
})()"
>


  --noop: none;
</style>
