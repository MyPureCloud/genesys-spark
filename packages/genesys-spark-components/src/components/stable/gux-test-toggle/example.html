<h1>gux-test-toggle</h1>

<h2>Toggles</h2>

<h3>Default</h3>
<div class="toggles">
  <gux-test-toggle></gux-test-toggle>
</div>

<h3>Label</h3>
<div class="toggles">
  <gux-test-toggle label="Toggle Switch"></gux-test-toggle>
</div>

<h3>Error</h3>
<div class="toggles">
  <gux-test-toggle label="Toggle Switch" error></gux-test-toggle>
</div>

<h3>Disabled</h3>
<div class="toggles">
  <gux-test-toggle label="Toggle Switch" disabled></gux-test-toggle>
</div>

<h3>Helper Message</h3>
<div class="toggles">
  <gux-test-toggle
    label="Toggle Switch"
    message="Some helper text"
  ></gux-test-toggle>
</div>

<h3>Error Message</h3>
<div class="toggles">
  <gux-test-toggle
    label="Toggle Switch"
    message="Some helper text"
    error
  ></gux-test-toggle>
</div>
