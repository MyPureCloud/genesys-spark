<h1>gux-radial-loading</h1>
<div>
  <h2>Default (Modal)</h2>
  <gux-radial-loading screenreader-text="Loading..."></gux-radial-loading>
</div>

<div>
  <h2>Full Page</h2>
  <gux-radial-loading
    context="full-page"
    screenreader-text="Loading..."
  ></gux-radial-loading>
</div>

<div>
  <h2>Input</h2>
  <gux-radial-loading
    context="input"
    screenreader-text="Loading..."
  ></gux-radial-loading>
</div>

<div>
  <h2>Modal</h2>
  <gux-radial-loading
    context="modal"
    screenreader-text="Loading..."
  ></gux-radial-loading>
</div>

<div>
  <h2>Around Icon</h2>
  <div class="around-icon-container">
    <div class="around-icon-container-item">
      <p>Default</p>
      <div class="loading-icon-container">
        <gux-radial-loading
          context="around-icon"
          screenreader-text="Loading..."
        ></gux-radial-loading>
        <gux-icon
          icon-name="fa/phone-regular"
          size="small"
          screenreader-text="Around icon example"
        ></gux-icon>
      </div>
    </div>
    <div class="around-icon-container-item">
      <p>Gux-Button-Slot</p>
      <gux-button-slot icon-only>
        <button type="button" class="loading-icon-container">
          <gux-radial-loading
            context="around-icon"
            screenreader-text="Loading..."
          ></gux-radial-loading>
          <gux-icon
            icon-name="fa/phone-regular"
            size="small"
            screenreader-text="Around icon example"
          ></gux-icon>
        </button>
      </gux-button-slot>
    </div>
  </div>
</div>

<div>
  <h2>Around Icon Light</h2>
  <div class="around-icon-container">
    <div class="around-icon-container-item">
      <p>Default</p>
      <div class="loading-icon-container light dark-bg">
        <gux-radial-loading
          context="around-icon-light"
          screenreader-text="Loading..."
        >
        </gux-radial-loading>
        <gux-icon
          icon-name="fa/phone-regular"
          size="small"
          screenreader-text="Around icon example"
        ></gux-icon>
      </div>
    </div>
    <div class="around-icon-container-item">
      <p>Gux-Button-Slot</p>
      <gux-button-slot icon-only accent="primary">
        <button type="button" class="loading-icon-container light">
          <gux-radial-loading
            context="around-icon-light"
            screenreader-text="Loading..."
          >
          </gux-radial-loading>
          <gux-icon
            icon-name="fa/phone-regular"
            size="small"
            screenreader-text="Around icon example"
          ></gux-icon>
        </button>
      </gux-button-slot>
    </div>
  </div>
</div>

<style>
  .around-icon-container {
    display: flex;
    flex-direction: row;
    gap: 12px;
  }

  .around-icon-container-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .loading-icon-container {
    display: grid;
    place-items: center center;
    inline-size: fit-content;
    padding: 0;
  }

  .dark-bg {
    background-color: var(--gse-core-color-mineral-1000);
  }

  .loading-icon-container > * {
    grid-area: 1 / 1;
  }

  .loading-icon-container > gux-icon {
    color: var(--gse-ui-button-secondary-default-foregroundColor);
  }

  .loading-icon-container.light > gux-icon {
    color: var(--gse-ui-button-primary-default-foregroundColor);
  }
</style>
