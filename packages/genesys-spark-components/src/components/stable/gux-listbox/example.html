<h1>gux-listbox</h1>
<form onchange="notify(event)" oninput="notify(event)">
  <h3>Group with subtext - WIP</h3>
  <gux-listbox value="b" aria-label="Animals">
    <gux-option-group title="Group label">
      <gux-option value="a">Ant <span slot="subtext">...</span></gux-option>
      <gux-option value="b">Bat <span slot="subtext">Squeak</span></gux-option>
    </gux-option-group>
    <gux-option-group title="Group 2 label">
      <gux-option value="c">Cat <span slot="subtext">Meow</span></gux-option>
      <gux-option value="d">Dog <span slot="subtext">Woof</span></gux-option>
      <gux-option-icon
        icon-name="user"
        icon-color="var(--gux-blue-60)"
        value="leonardo"
        >Leonardo</gux-option-icon
      >
    </gux-option-group>
  </gux-listbox>

  <h3>Typical</h3>
  <gux-listbox value="b" aria-label="Animals">
    <gux-option value="a" disabled>Ant</gux-option>
    <gux-option value="b">Bat</gux-option>
    <gux-option value="c">Cat</gux-option>
    <gux-option value="d">Dog</gux-option>
    <gux-option value="e" disabled>Eel</gux-option>
    <gux-option value="f">Frog</gux-option>
    <gux-option value="g">Goat</gux-option>
    <gux-option value="h" disabled>Horse</gux-option>
    <gux-option value="i" disabled>Ibis</gux-option>
  </gux-listbox>

  <h3>Disabled</h3>
  <gux-listbox value="a" aria-label="Animals">
    <gux-option value="a" disabled>Ant</gux-option>
    <gux-option value="b">Bat</gux-option>
    <gux-option value="c">Cat</gux-option>
    <gux-option value="d">Dog</gux-option>
    <gux-option value="e" disabled>Eel</gux-option>
    <gux-option value="f">Frog</gux-option>
    <gux-option value="g">Goat</gux-option>
    <gux-option value="h" disabled>Horse</gux-option>
    <gux-option value="i" disabled>Ibis</gux-option>
  </gux-listbox>

  <h3>Ids</h3>
  <gux-listbox aria-label="Animals">
    <gux-option id="ant" value="a">Ant</gux-option>
    <gux-option id="bat" value="b">Bat</gux-option>
    <gux-option id="cat" value="c">Cat</gux-option>
    <gux-option id="dog" value="d">Dog</gux-option>
  </gux-listbox>
</form>
