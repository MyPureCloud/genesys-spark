<h1>gux-dismiss-button</h1>

<h2>Default - Medium</h2>
<div class="container">
  <gux-dismiss-button onclick="notify(event)"></gux-dismiss-button>
</div>

<h2>Small</h2>
<div class="container">
  <gux-dismiss-button size="small" onclick="notify(event)"></gux-dismiss-button>
</div>

<h2>Toolbar</h2>
<div class="container">
  <gux-dismiss-button
    size="small"
    icon-type="toolbar"
    onclick="notify(event)"
  ></gux-dismiss-button>
</div>

<style>
  .container {
    position: relative;
    inline-size: 100px;
    block-size: 100px;
    margin-block-end: 10px;
    border: 1px solid grey;
  }
</style>
